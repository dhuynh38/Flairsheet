<div class="container"
     fxLayout="column"
     fxLayoutGap="20px"
     infiniteScroll
     [infiniteScrollDistance]="5"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">

     <app-content *ngFor="let content of contents"
                  [content]="content">
     </app-content>

</div>
