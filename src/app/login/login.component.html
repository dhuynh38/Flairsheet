<h2 fxHide.xs>Login</h2>
<p fxHide.gt-xs
   class="bold large-font-size">Login</p>
<form [formGroup]="form"
      (ngSubmit)="register(form)">

  <mat-form-field class="full-width">
    <input name="email"
           matInput
           placeholder="email"
           required
           type="email">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input name="password"
           matInput
           placeholder="password"
           required
           type="password">
  </mat-form-field>

  <button mat-raised-button
          color="primary"
          class="full-width"
          aria-label="side menu">
    Login
  </button>

  <div fxLayoutAlign="center center"
       class="margin-20">
    <a>Forgot account?</a>
  </div>
</form>
